<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google sheet integrate Demo</title>
</head>
<body>
  <p>新增表單</p>
  <input id="input" placeholder="標題" />
  <button id="button">送出</button>
  <div>
    <iframe id="iframe" src="" frameborder="0" style="width: 100%;height: 600px;"></iframe>
  </div>
  <button id="button2">取得資料</button>
  <div id="result">

  </div>
  <script>
    const iframe = document.getElementById('iframe')
    const input = document.getElementById('input')
    const button = document.getElementById('button')
    const button2 = document.getElementById('button2')
    const result = document.getElementById('result')
    let spreadsheetId

    function fetchGetSheet() {
      fetch(`/api/v1/sheet?spreadsheetId=${spreadsheetId}`).then((data) => {
        result.innerText = data
      })
    }

    function fetchPostSheet() {
      fetch('/api/v1/sheet', {
        method: 'POST',
        headers: {
          'content-type': 'application/json',
        },
        body: JSON.stringify({
          title: input.value
        }),
      }).then((res) => res.json()).then((data) => {
        iframe.setAttribute('src', data.sheetUrl)
        spreadsheetId = data.spreadsheetId
      })
    }

    button2.addEventListener('click', fetchGetSheet)
    button.addEventListener('click', fetchPostSheet)

  </script>
</body>
</html>
